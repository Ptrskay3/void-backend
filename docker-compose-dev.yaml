version: "3.8"
services:
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  redis:
    image: "redis:alpine"
    command: "redis-server"
    hostname: redis
    ports:
      - "6379:6379"
    volumes:
      - "./redis-data:/var/lib/redis"
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
      - postgres
      - redis
    ports:
      - "4000:4000"
